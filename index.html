<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame + MediaPipe + Modelo 3D</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MEDIAPIPE -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #coordsBox {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 360px;
        height: 420px;
        background: rgba(0,0,0,0.7);
        color: #00ff00;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        overflow-y: auto;
        border-radius: 8px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="coordsBox">Esperando detección de mano...</div>

    <a-scene background="color: #ECECEC">

      <!-- LUCES -->
      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <!-- MODELO 3D -->
      <a-entity
        id="model3d"
        gltf-model="url(piramide.glb)"
        position="0 0.5 -2"
        rotation="0 180 0"
        scale="0.03 0.03 0.03">
      </a-entity>

      <!-- CÁMARA -->
      <a-camera position="0 1.6 0"></a-camera>

    </a-scene>

    <script>
      const model = document.getElementById("model3d");
      const coordsBox = document.getElementById("coordsBox");

      // ======================
      // MediaPipe Hands
      // ======================
      const hands = new Hands({
        locateFile: file =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(results => {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
          coordsBox.textContent = "No se detecta mano...";
          return;
        }

        const landmarks = results.multiHandLandmarks[0];
        const indexTip = landmarks[8];

        // Rotación eje Y
        const rotY = (indexTip.x - 0.5) * 180;
        model.setAttribute("rotation", `0 ${rotY} 0`);

        coordsBox.textContent =
          `Rotación Y: ${rotY.toFixed(2)}°\n\n` +
          `Índice TIP:\nX: ${indexTip.x.toFixed(3)}\nY: ${indexTip.y.toFixed(3)}\nZ: ${indexTip.z.toFixed(3)}`;
      });

      // ======================
      // Cámara (oculta)
      // ======================
      const video = document.createElement("video");
      video.style.display = "none";
      document.body.appendChild(video);

      const camera = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });

      camera.start();
    </script>
  </body>
</html>
