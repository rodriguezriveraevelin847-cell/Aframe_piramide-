<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame + MediaPipe + GLB</title>

    <!-- A-FRAME CORRECTO -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MEDIAPIPE -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
      #coordsBox {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 350px;
        height: 450px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        overflow-y: scroll;
        border-radius: 8px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="coordsBox">Esperando detección de mano...</div>

    <a-entity
  id="model3d"
  gltf-model="url(piramide.glb)"
  position="0 0.5 -2"
  rotation="0 0 0"
  scale="0.05 0.05 0.05">
</a-entity>


      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const model = document.getElementById("model3d");
      const coordsBox = document.getElementById("coordsBox");

      const hands = new Hands({
        locateFile: file =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(res => {
        if (!res.multiHandLandmarks?.length) {
          coordsBox.textContent = "No se detecta mano...";
          return;
        }

        const indexTip = res.multiHandLandmarks[0][8];
        const rotY = (indexTip.x - 0.5) * 180;

        model.setAttribute("rotation", `0 ${rotY} 0`);
        coordsBox.textContent = `Rotación Y: ${rotY.toFixed(2)}°`;
      });

      const video = document.createElement("video");
      video.style.display = "none";
      document.body.appendChild(video);

      const camera = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });

      camera.start();
    </script>
  </body>
</html>
